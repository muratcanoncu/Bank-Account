<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <!-- <script src="js/scripts.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 class="alper"><b>Murat Bank</b></h1>
        <h3 id="welcome"></h3>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="sign-in">
          <label for="input-username">Username:</label>
          <input id="input-username" type="text" value="" />
          <label for="input-password">Password:</label>
          <input id="input-password" type="password" value="" />
          <br />
          <button id="sign-up-btn" class="btn btn-success" type="button">
            Sign Up
          </button>
          <button id="sign-in-btn" class="btn btn-danger" type="button">
            Sign In
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 top-columns">
          <form id="register">
            <label for="register-name">Account Name: </label>
            <input id="register-name" class="form-control" type="text" />
            <br />
            <label for="register-initial">Initial Deposit: </label>
            <input
              id="register-initial"
              class="form-control"
              type="number"
              min="300"
            />
            <button
              id="registerbtn"
              type="submit"
              class="btn btn-default btn-danger"
            >
              Register
            </button>
          </form>
        </div>
        <div class="col-md-6 top-columns">
          <form id="transact">
            <label for="transact-amount">Deposit/Withdrawl</label>
            <input
              id="transact-amount"
              class="form-control"
              type="number"
              value="0"
            />
            <button
              id="transactbtn"
              type="submit"
              class="btn btn-default btn-success"
            >
              Transact
            </button>
            <p><span id="warning"></span></p>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="accounts">Accounts:</label>
          <ul id="accounts"></ul>
        </div>
        <div class="col-md-6">
          <label for="current-balance">Account Balance: </label>
          <input
            id="current-balance"
            class="form-control"
            disabled=""
            value=""
          />
          <label for="history">Transaction History:</label>
          <ul id="history"></ul>
        </div>
      </div>
    </div>
    <script src="./js/weihnacht.js"></script>
  </body>
</html>
